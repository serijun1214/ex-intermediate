<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>野球チーム一覧</title>
</head>
<body>
  <h1>野球チーム一覧</h1>
  <div th:each="team : ${teamList}">
    <a th:href="@{/team(id=${team.id})}">
      <p th:text="${team.teamName}"></p>
    </a>
  </div>
</body>
</html>
