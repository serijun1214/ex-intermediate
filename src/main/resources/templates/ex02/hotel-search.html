<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホテル検索</title>
  </head>
  <body>
    <h1>ホテル検索</h1>
    <form th:action="@{/hotelSearch}">
      <input type="text" name="price" th:value="${price}"/>円以下
      <br>
      <input type="submit" value="検索" />
    </form>

    <table th:each="hotel : ${hotelList}" border="1">
      <tr>
        <th>ホテル名</th>
        <td th:text="${hotel.hotelName}"></td>
      </tr>
      <tr>
        <th>最寄駅</th>
        <td th:text="${hotel.nearestStation}"></td>
      </tr>
      <tr>
        <th>価格</th>
        <td th:text="${#numbers.formatInteger(hotel.price, 0, 'COMMA')}"></td>
      </tr>
    </table>
  </body>
</html>
